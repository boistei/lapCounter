    <div class="card">
        <div class="card-header">
            Number of laps
        </div>
        <div class="card-body">
            <h5 class="card-title" id="counter">0</h5>
            <p class="card-text">~ <span id="distance">0</span> km</p>
            <a href="#" class="btn btn-primary" id="addQuarter">+ 0.25</a>
            <a href="#" class="btn btn-primary" id="addHalf">+ 0.5</a>
            <a href="#" class="btn btn-primary" id="addFull">+ 1</a>
        </div>
