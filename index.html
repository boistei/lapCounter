<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1 class="title is-1">Number of laps</h1>

    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-2" id="counter">0.0</p>
                    <p class="subtitle is-4">~ <span id="distance">0</span> km</p>
                </div>
            </div>

            <div class="content">
                <div class="columns is-multiline is-mobile">
                    <div class="column is-half button is-medium is-info is-outlined" id="addQuarter">+ 0.25</div>
                    <div class="column is-half button is-medium is-info is-outlined" id="addHalf">+ 0.5</div>
                    <div class="column button is-large is-info is-outlined" id="addFull">+ 1</div>
                </div>
                <div class="content">
                </div>
                <div class="columns is-multiline is-mobile">
                    <div class="column is-half button is-medium is-danger is-outlined" id="remQuarter">- 0.25</div>
                    <div class="column is-half button is-medium is-danger is-outlined" id="remHalf">- 0.5</div>
                    <div class="column button is-large is-danger is-outlined" id="remFull">- 1</div>
                </div>
            </div>
            <div class="content">
            </div>
            <div class="columns is-multiline is-mobile">
                <div class="column button is-large is-warning" id="reset">Reset</div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
